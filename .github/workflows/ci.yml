name: Build HTML/PDF & Deploy Pages

on:
  push:
    branches: [ main, html ]
  workflow_dispatch:

permissions:
  contents: write   # needed for creating Releases
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # --- Build PDF with LuaLaTeX ---
      - name: Compile LaTeX to PDF
        uses: xu-cheng/latex-action@v4
        with:
          root_file: manuscript.tex
          latexmk_use_lualatex: true
          # add extra packages if your doc needs system fonts, etc.
          extra_system_packages: >-
            fontconfig

      # --- Build Polish PDF with LuaLaTeX ---
      - name: Compile Polish LaTeX to PDF
        uses: xu-cheng/latex-action@v4
        with:
          root_file: translations/polish/manuscript_po.tex
          latexmk_use_lualatex: true
          extra_system_packages: >-
            fontconfig

      # --- Build HTML (self-contained so images work) ---
      - name: Install pandoc
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc
      - name: Build HTML (English)
        run: |
          mkdir -p public
          pandoc manuscript.tex \
            -s \
            --mathjax \
            -o public/index.html
          touch public/.nojekyll

      - name: Build HTML (Polish)
        run: |
          mkdir -p public/pl
          cd translations/polish
          pandoc manuscript_po.tex \
            -s \
            --mathjax \
            -o ../../public/pl/index.html

      # --- Make PDFs available to downstream jobs ---
      - name: Upload PDF artifacts
        uses: actions/upload-artifact@v4
        with:
          name: manuscript-pdf
          path: |
            manuscript.pdf
            translations/polish/manuscript_po.pdf

      # --- Prepare Pages artifact (HTML only) ---
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4

  release:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download PDF artifact
        uses: actions/download-artifact@v4
        with:
          name: manuscript-pdf
          path: .

      - name: Rename Polish PDF for clarity
        run: mv translations/polish/manuscript_po.pdf manuscript_polish.pdf || true

      - name: Create/Update Release and upload PDFs
        uses: softprops/action-gh-release@v2
        with:
          tag_name: auto-${{ github.run_number }}
          name: "Book PDF build #${{ github.run_number }}"
          body: "Automated build from commit ${{ github.sha }}."
          files: |
            manuscript.pdf
            manuscript_polish.pdf
